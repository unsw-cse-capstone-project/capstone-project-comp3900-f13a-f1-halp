{% extends "base.html" %}

{% block content %}
    <h1 style="margin-top: 80px; text-align: center; size: 20px;">Auction World</h1>
    <form method= "POST" style="margin-top: 50px;"">
        <div class="signup">
            <label> Please enter your login name: </label><br>
            <input type="text" name="login_name" placeholder="Enter login name"/>
        </div>
        <div class="signup">
            <label> Please enter your password: </label><br>
            <input type="password" name="password1" placeholder="Enter password"/>
        </div>
        <div class="signup">
            <label> Confirm password: </label><br>
            <input type="password" name="password2" placeholder="Enter password"/>
        </div>
        <div class="signup">
            <label> Contact Address </label><br>
            <input type="text" name="address" placeholder="Enter address"/>
        </div>
        <div class="signup">
            <label> Date of Birth </label><br>
            <input type="text" name="date_of_birth" placeholder="DD/MM/YYYY"/>
        </div>
        <div class="signup">
            <button type="Submit" name="signup" value="signup" >SignUP</button>
        </div>
    </form>
{% endblock %}
