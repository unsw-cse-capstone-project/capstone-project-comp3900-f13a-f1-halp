{% extends "base.html" %}
{% block content %}
    {% for auction in auctions %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <small class="text-muted">{{ auction.AuctionID }}</small>
            </div>
            <p class="article-content">Start Date: {{ auction.AuctionStart }}</p>
            <p class="article-content">End Date: {{ auction.AuctionEnd }}</p>
            <a class="mr-2" href="{{ url_for('changeAuctionDetails', auctionID = auction.AuctionID) }}">Edit</a>
            <a class="mr-2" href="{{ url_for('deleteAuction', auctionID = auction.AuctionID) }}">Delete</a>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
